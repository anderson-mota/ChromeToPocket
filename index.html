<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pocket Importer</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Chrome Bookmarks to Pocket</h1>
                <div class="well clearfix">
                    <form action="" class="hide">
                        <div class="form-group">
                            <label for="inputImporter">Arquivo para importação:</label>
                            <input type="file" name="importer" id="inputImporter"/>
                        </div>
                    </form>
                    <form id="pocketAuthorize" class="pull-right hide" action="https://getpocket.com/auth/authorize" method="post">
                        <button class="btn btn-default" type="submit">Pocket Authentication</button>
                        <input type="hidden" name="redirect_uri" value="http://chrome-bookmarks-to-pocket.herokuapp.com/"/>
                        <input type="hidden" name="request_token"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.min.js"></script>
</body>
</html>
